<div class="container">
  <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th ></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async" >
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="onSetAdmin(user.id)"> Set Admin </button>
            <button class="btn btn-sm disabled"></button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)"> Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
