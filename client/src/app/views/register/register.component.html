<div class="container p-5 d-flex justify-content-center" >
    <form class="" [formGroup]="form" (ngSubmit)="onRegister()">
        <div class="form-group dflex justify-content-center">
          <label  for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group dflex justify-content-center">
          <label  for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
  </div>
  
  <div class="container  p-5 d-flex justify-content-center" style="background-color: gray">
    <app-form-debug [form]="form"></app-form-debug>
  </div>
